<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>Color Tool</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="colorSpectrum.css" />

  <body>
    <main>
      <nav class="main-nav">
        <ul class="left-nav">
          <i class="fa fa-home fa-2x"></i>
        </ul>

        <ul class="right-nav">
          <a href="https://github.com/arwensookim"><i class="fab fa-github fa-2x"></i></a>
          <!-- <i class="fa fa-bars fa-2x"></i> -->
        </ul>
      </nav>
      
      <h1>Color Extraction Tool</h1>
    <section class="mains">
      <br>
        <span class="box" id="pixelColor" data-label="Current Pixel"></span>
        <!-- images are from pexels.com -->
        <canvas data-src="./img/img1.png" width="900"></canvas>

        <div class="spectrum-wrapper">
          <!-- <input type="color" id="color" ></input> -->
          <div class="spectrum-layer"></div>
          <div class="saturation-white"></div>
          <div class="saturation-black"></div>
        </div>
      </br>
        

        <div class="info">
          <!-- <div>Red: <span class="red"></span></div>
          <div>Green: <span class="green"></span></div>
          <div>Blue: <span class="blue"></span></div>  -->

          <div>Hex: <span class="hex"></span></div>
        </div>
      </p>


    </section>

      <section class="colors">
        <!-- saved colours here -->
      </section>
      <div class="upload">
        <form method="post" enctype="multipart/form-data">
          <input type="file" id ="filename" onchange="loadfile(event)">
        </form>
      </div>
    </main>
    <script>
      const loadfile = function(event) {
        let imgTag = document.querySelector('main canvas');
        let picURL = URL.createObjectURL(event.target.files[0]);
        imgTag.dataset.src = picURL;
        APP.init();
      }
    </script>
    <script src="main.js" defer></script>
    <script src="colorSpectrum.js" defer></script>

  </body>

</html>
